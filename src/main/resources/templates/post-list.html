<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Posts</title>
<link rel="stylesheet" th:href="@{/css/style.css}">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-image: url('/images/blog-background.jpg'); /* your image here */
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #333;
    }

    .main-container {
        background: rgba(255, 255, 255, 0.95);
        max-width: 1000px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    h1 {
        text-align: center;
        color: #222;
        margin-bottom: 20px;
    }

    .button {
        display: inline-block;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        transition: background 0.3s ease;
    }

    .button:hover {
        background-color: #218838;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        text-align: left;
        padding: 12px;
    }

    th {
        background-color: #f8f9fa;
        color: #495057;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .action-links a {
        margin-right: 8px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .action-links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="main-container">
    <h1>Story Stream</h1>

    <div style="text-align: right;">
        <a th:href="@{/posts/new}" class="button">+ Create New Post</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}">Sample Title</td>
                <td th:text="${post.category}">Sample Category</td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Date</td>
                <td class="action-links">
                    <a th:href="@{'/posts/' + ${post.id} + '/view'}">View</a>
                    <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
                    <a th:href="@{'/posts/' + ${post.id} + '/delete'}"
                       onclick="return confirm('Are you sure you want to delete this post?');">
                       Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
